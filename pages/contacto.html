    <main id="formulario">

        <div class="contacto">

            <h3 class="contacto__titulo">Contactanos!</h3>

            <form action="validar.php" method="get" enctype="multipart/form-data" class="contacto__formulario">

                <div id="contacto__formulario--bloque">

                    <form action="validar.php" method="get" enctype="multipart/form-data" class="contacto__formulario--form">
        
                        <div class="contacto__formulario--nombre">

                            <label for="nombre" class="contacto__formulario--texto">Ingrese nombre y apellido</label>
                            <input id="nombre" name="nombre" type="text" placeholder="Ingrese su nombre y apellido">

                        </div>

                        <div class="contacto__formulario--mail">

                            <label for="mail" class="contacto__formulario--texto">Ingrese su email</label>
                            <input id="mail" name="mail" type="email" placeholder="ejemplo@gmail.com" required class="contacto__formulario--boton">

                        </div>

                        <fieldset class="contacto__formulario--dia">

                            <legend>Dias y horarios</legend>

                            <label for="dias" class="contacto__formulario--texto">Elija dia y horario</label>

                            <select name="dias" id="dias">

                                <option value="lunes" class="contacto__formulario--texto">Lunes 18:00hs a 21:00hs</option>
                                <option value="miercoles" class="contacto__formulario--texto">Miércoles 18:00hs a 21:00hs</option>
                                <option value="viernes" class="contacto__formulario--texto" >Viernes 18:00hs a 21:00hs</option>

                            </select>

                        </fieldset>

                        <fieldset class="contacto__formulario--servicio">

                            <legend class="contacto__formulario--titulo">Tipo de servicio</legend>

                            <label for="grabacion">Grabación<input id="grabacion" name="servicio" value="grabacion" type="checkbox"></label>
                            <label for="mezcla">Mezcla<input id="mezcla" name="servicio" value="mezcla" type="checkbox"></label>
                            <label for="visual">Visual<input id="visual" name="servicio" value="visual" type="checkbox"></label>

                        </fieldset>

                        <fieldset class="contacto__formulario--comentario">

                            <legend class="contacto__formulario--titulo">Indique un Comentario</legend>

                            <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Ingrese un Comentario"></textarea>
                            <br>
                        
                        <div id="validar">

                            <input id="enviar" type="submit" value="enviar" >
                            <input id="limpiar" type="reset" value="limpiar" >

                        </div>

                    </form>
        
                </div>
            

            </form>

        </div>
